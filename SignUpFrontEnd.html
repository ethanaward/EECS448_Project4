<html>

  <head>
	<title>Sign up</title>

	<script type="text/javascript">
		function validator() 
		{
			var firstName = document.getElementById('firstName').value;
			var lastName = document.getElementById('lastName').value;
			var email = document.getElementById('email').value;
			var username = document.getElementById('username').value;
			var passwordFirst = document.getElementById('passwordFirst').value;
			var passwordSecond = document.getElementById('passwordSecond').value;
			
			var regex = /^([0-9a-zA-Z]([-_\\.]*[0-9a-zA-Z]+)*)@([0-9a-zA-Z]([-_\\.]*[0-9a-zA-Z]+)*)[\\.]([a-zA-Z]{2,9})$/;

			if(firstName.length < 1)
			{
				alert("First name is not valid.");
				return false;
			}

			if(lastName.length < 1)
			{
				alert("Last name is not valid.");
				return false;
			}

			if(!regex.test(email))
			{
				alert("Email is not valid.");
				return false;
			}

			if(username.length < 1)
			{
				alert('Username is not valid.');
				return false;
			}

			if(passwordFirst == passwordSecond)
			{
				if(passwordFirst.length < 8)
				{
					alert('Password must be at least 8 characters.');
					return false;
				}
			}	
			else
			{
				alert('Passwords do not match.');
				return false;
			}
			

		}
	</script>
  </head>

  <body>
	<form onsubmit = "return validator();" action = "SignUpBackEnd.php" method = "post">
		First Name: <input type="text" id="firstName" name = "firstName"><br>
		Last Name: <input type= "text" id = "lastName" name = "lastName"><br>
		Username: <input type= "text" id = "username" name = "username"><br>
		Email: <input type="text" id = "email" name = "email"><br>		
		Enter password: <input type="text" id="passwordFirst" name="passwordFirst"></input> <br>
		Re-enter password: <input type="text" id="passwordSecond" name="passwordSecond"></input><br>
		
		<input type="submit" value = "Sign Up">
	</form>

	</form>
  </body>


</html>
